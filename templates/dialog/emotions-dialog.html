<div class="emotions-dialog">
  <div class="emotions-list">
    {{#each emotions as |emotion emotionId|}}
    <div class="emotion-item" data-emotion-id="{{emotionId}}">
      <input type="text" class="emotion-name-input" value="{{emotion.name}}" placeholder="{{localize "DX3rd.EmotionName"}}" />
      <input type="text" class="emotion-portrait-input" value="{{emotion.portrait}}" placeholder="포트레잇 경로" />
      <button type="button" class="emotion-file-picker"><i class="fas fa-file"></i></button>
      <button type="button" class="emotion-delete-btn"><i class="fas fa-times"></i></button>
    </div>
    {{/each}}
  </div>
  
  <button type="button" class="add-emotion-btn">
    <i class="fas fa-plus"></i> {{localize "DX3rd.EmotionAdd"}}
  </button>
</div>

<style>
.emotions-dialog {
  padding: 10px;
  min-width: 500px;
}

.emotions-list {
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-bottom: 12px;
  max-height: 400px;
  overflow-y: auto;
}

.emotion-item {
  display: grid;
  grid-template-columns: 150px 1fr auto auto;
  gap: 6px;
  align-items: center;
  padding: 8px;
  background: var(--color-bg-tint, #f5f5f5);
  border: 1px solid var(--color-border-primary, #ccc);
  border-radius: 4px;
}

.emotion-name-input,
.emotion-portrait-input {
  padding: 6px;
  font-size: 13px;
  border: 1px solid #ccc;
  border-radius: 3px;
  background: white;
  color: black;
}

.emotion-file-picker,
.emotion-delete-btn {
  width: 32px;
  height: 32px;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 1px solid #ccc;
  border-radius: 3px;
  background: white;
  cursor: pointer;
  transition: all 0.2s;
}

.emotion-file-picker:hover {
  background: #e0e0e0;
}

.emotion-delete-btn:hover {
  background: #ff4444;
  color: white;
  border-color: #ff4444;
}

.add-emotion-btn {
  width: 100%;
  padding: 8px;
  background: var(--color-primary, #4a90e2);
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
  font-weight: bold;
  transition: background 0.2s;
}

.add-emotion-btn:hover {
  background: var(--color-primary-dark, #357abd);
}

.add-emotion-btn i {
  margin-right: 4px;
}
</style>
