<div class="sublimation-dialog">
    <div class="dialog-content">
        {{#if isSuperior}}
        <!-- S로이스: SubAction 8, 9, 0 먼저 표시 -->
        <div class="sublimation-section superior-actions">
            <button class="sublimation-action-btn" data-action="8">{{localize "DX3rd.SubAction8"}}</button>
            <button class="sublimation-action-btn" data-action="9">{{localize "DX3rd.SubAction9"}}</button>
            <button class="sublimation-action-btn" data-action="0">{{localize "DX3rd.SubAction0"}}</button>
        </div>
        <hr class="sublimation-separator">
        {{/if}}
        
        <!-- 일반 액션: SubAction 1~7 -->
        <div class="sublimation-section normal-actions">
            <button class="sublimation-action-btn" data-action="1">{{localize "DX3rd.SubAction1"}}</button>
            <button class="sublimation-action-btn" data-action="2">{{localize "DX3rd.SubAction2"}}</button>
            <button class="sublimation-action-btn" data-action="3">{{localize "DX3rd.SubAction3"}}</button>
            <button class="sublimation-action-btn" data-action="4">{{localize "DX3rd.SubAction4"}}</button>
            <button class="sublimation-action-btn" data-action="5">{{localize "DX3rd.SubAction5"}}</button>
            <button class="sublimation-action-btn" data-action="6">{{localize "DX3rd.SubAction6"}}</button>
            <button class="sublimation-action-btn" data-action="7">{{localize "DX3rd.SubAction7"}}</button>
        </div>
    </div>
</div>
